<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylelogin.css">
    <title>PJ VOID | Login</title>
</head>
<body>
    <main>
        <!-- Área de login -->
        <div class="arealogin">
            <form class="login-form" id="loginForm">
                <h1>Seja bem-vindo(a)!</h1>
                <p>Coloque suas informações de login.</p>

                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Coloque o seu nome completo" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Entre com o seu email" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Entre com a sua palavra-chave" required>

                <!-- Botão para entrar -->
                <button id="loginButton" type="submit">Login</button>

                <!-- Caixa de seleção para "lembrar senha" -->
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar senha</label>
                </div>

                <!-- Link para recuperação de senha -->
                <p><a href="#">Esqueceu a senha?</a></p>

                <!-- Link para criar conta -->
                <p>Não tem uma conta? <a href="#">Registre aqui</a></p>
            </form>
        </div>
    </main>
</body>
</html>
